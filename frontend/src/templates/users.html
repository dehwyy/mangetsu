{% extends "layout@base.html" %}

{% block content %}
<main class="min-h-screen w-screen pt-20">
  <section class="max-w-[95%] w-[600px] flex flex-col gap-y-20 mx-auto">
    <div class="w-full max-w-[400px] mx-auto">
      <input
        class="form-control w-full bg-black !border-[#0d6efd] focus:bg-black !shadow-black shadow-xl transition-all !font-bold !text-white !font-mono text-xl"
        type="text" placeholder="Type username..." />
    </div>
    <section class="flex flex-col gap-y-5">
      {% for user in users %}
      <a href="/user/{{ user.username }}">
        <article
          class="min-w-[250px] bg-gradient-to-l from-[rgba(13,110,253,0.3)] to-[rgba(102,16,242,0.3)] flex md:gap-x-10 gap-x-5 items-center py-3 md:px-5 px-3 rounded-2xl shadow-xl shadow-black hover:shadow-[#0d6efd] transition-all">
          <div class="w-[70px] h-[70px] rounded-full overflow-hidden">
            <img class="w-full h-full object-cover object-top" src={{ user.picture }} />
          </div>
          <p class="font-bold text-white underline text-2xl font-mono">{{ user.username }}</p>
        </article>

      </a>
      {% endfor %}
    </section>
  </section>
</main>
{% endblock %}
